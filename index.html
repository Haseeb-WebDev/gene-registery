<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="flex gap-8 w-full max-w-4xl">

        <!-- Gene Registration Section -->
        <div class="bg-white p-8 rounded-xl shadow-lg w-1/2">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Gene Registration</h2>

            <form id="userForm" class="space-y-4">
                <label class="block text-gray-700 font-medium">Enter your name:</label>
                <input type="text" id="name" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

                <label class="block text-gray-700 font-medium">Enter your roll number:</label>
                <input type="text" id="rollNo" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

                <label class="block text-gray-700 font-medium">Enter your gene of interest:</label>
                <input type="text" id="gene" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

                <p class="text-sm text-gray-600 italic text-center">Make sure your gene is available before submission!</p>

                <button type="submit" 
                    class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
                    Submit
                </button>
            </form>
        </div>

        <!-- Gene Availability Checker -->
        <div class="bg-white p-8 rounded-xl shadow-lg w-1/2">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Gene Availability Checker</h2>

            <label class="block text-gray-700 font-medium">Check if a gene is already selected:</label>
            <div class="flex items-center gap-2 mt-2">
                <input type="text" id="searchGene" 
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                
                <button id="searchBtn" 
                    class="bg-green-500 text-white px-5 py-3 rounded-lg font-semibold hover:bg-green-600 transition duration-200">
                    Search
                </button>
            </div>

            <!-- Logout Button -->
            <button id="logoutBtn" 
                class="mt-6 w-full bg-red-500 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition duration-200">
                Logout
            </button>        
        </div>

    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>

</body>
</html>
