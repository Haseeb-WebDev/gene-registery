<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Signup</h2>
        
        <form id="signupForm" class="space-y-4">
            <input type="text" id="signupUsername" placeholder="Username" class="w-full p-2 border rounded" required>
            <input type="password" id="signupPassword" placeholder="Password" class="w-full p-2 border rounded" required>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Signup</button>
        </form>

        <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
